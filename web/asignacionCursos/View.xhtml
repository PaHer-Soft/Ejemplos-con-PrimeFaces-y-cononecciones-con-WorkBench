<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionCursosViewDlg" widgetVar="AsignacionCursosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignacionCursosTitle}">
            <h:form id="AsignacionCursosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionCursosController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsignacionCursosLabel_codAsigCurso}"/>
                        <h:outputText value="#{asignacionCursosController.selected.codAsigCurso}" title="#{bundle.ViewAsignacionCursosTitle_codAsigCurso}"/>
                        <h:outputText value="#{bundle.ViewAsignacionCursosLabel_cursoCodCurso}"/>
                        <h:outputText value="#{asignacionCursosController.selected.cursoCodCurso}" title="#{bundle.ViewAsignacionCursosTitle_cursoCodCurso}"/>
                        <h:outputText value="#{bundle.ViewAsignacionCursosLabel_inscripcionCodInscripcion}"/>
                        <h:outputText value="#{asignacionCursosController.selected.inscripcionCodInscripcion}" title="#{bundle.ViewAsignacionCursosTitle_inscripcionCodInscripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsignacionCursosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
