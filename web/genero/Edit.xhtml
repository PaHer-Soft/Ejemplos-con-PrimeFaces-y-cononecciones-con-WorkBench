<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroEditDlg" widgetVar="GeneroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGeneroTitle}">
            <h:form id="GeneroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGeneroLabel_codGenero}" for="codGenero" />
                        <p:inputText id="codGenero" value="#{generoController.selected.codGenero}" title="#{bundle.EditGeneroTitle_codGenero}" required="true" requiredMessage="#{bundle.EditGeneroRequiredMessage_codGenero}"/>
                        <p:outputLabel value="#{bundle.EditGeneroLabel_descripGenero}" for="descripGenero" />
                        <p:inputText id="descripGenero" value="#{generoController.selected.descripGenero}" title="#{bundle.EditGeneroTitle_descripGenero}" required="true" requiredMessage="#{bundle.EditGeneroRequiredMessage_descripGenero}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoController.update}" value="#{bundle.Save}" update="display,:GeneroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GeneroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GeneroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
