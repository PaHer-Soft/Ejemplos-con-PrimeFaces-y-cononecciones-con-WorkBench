<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoCreateDlg" widgetVar="CursoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCursoTitle}">
            <h:form id="CursoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCursoLabel_codCurso}" for="codCurso" />
                        <p:inputText id="codCurso" value="#{cursoController.selected.codCurso}" title="#{bundle.CreateCursoTitle_codCurso}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_codCurso}"/>
                        <p:outputLabel value="#{bundle.CreateCursoLabel_nomCurso}" for="nomCurso" />
                        <p:inputText id="nomCurso" value="#{cursoController.selected.nomCurso}" title="#{bundle.CreateCursoTitle_nomCurso}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_nomCurso}"/>
                        <p:outputLabel value="#{bundle.CreateCursoLabel_horaCurso}" for="horaCurso" />
                        <p:inputText id="horaCurso" value="#{cursoController.selected.horaCurso}" title="#{bundle.CreateCursoTitle_horaCurso}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_horaCurso}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.create}" value="#{bundle.Save}" update="display,:CursoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CursoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
